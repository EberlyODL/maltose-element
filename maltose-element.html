  <script>
    Polymer({

      is: 'maltose-element',

      properties: {
        tl: {
          type: Object
        },
      },
      
      listeners: {
      },

      ready: function() {
        var root = this;
        var tl = new TimelineMax();
        var svg = this.$$('#hexagons');
        var ohleft = svg.getElementById('ohleft');
        var h20 = svg.getElementById('h20');
        var maltosecenter = svg.getElementById('maltosecenter');
        var hright = svg.getElementById('hright');
        var glucoseleft = svg.getElementById('glucoseleft');
        var glucoseright = svg.getElementById('glucoseright');
        var glucosehexright = svg.getElementById('glucosehexright');
        var glucosehexleft = svg.getElementById('glucosehexleft');
        var oright = svg.getElementById('oright');

        // Set Animate
        tl.set([h20, maltosecenter], {
          alpha: 0
        });

        //Animate
        tl.to([ohleft], 1, {
          y: "+=50",
          x: "+=25",
          ease: Power2.easeOut
        })
        tl.to([hright], 1, {
          y: "+=50",
          x: "-=25",
          ease: Power2.easeOut
        })
        tl.to([ohleft,hright], 1, {
          x: "+=200",
          y: "-=60",
          ease: Power2.easeOut,
          alpha: 0
        })
        tl.to([h20], .1, {
          x: "-=10",
        })
        .to([h20, maltosecenter], .5, {
          alpha: 1
        })
        tl.to([glucoseleft,glucoseright], .3, {
           x:"-=100",
          alpha: 0
        })
        tl.to([glucosehexleft], .5, {
          x: "-=30",
          ease: Power2.easeOut,
        })
        tl.to([glucosehexright], .5, {
          x: "-=110",
          ease: Power2.easeOut,
        })
        tl.to([oright], .5, {
          x: "-=105",
          y: "+=10",
          ease: Power2.easeOut
        });

        tl.pause();
         
        // listen for button clicks and play and pause the animation
        this.$$('lrndesign-animationctrl').addEventListener('lrndesign-animationctrl-click', function(e) {
          var name = e.detail.button;
          if (name === 'play') {
            tl.play();
          }
          if (name === 'replay') {
            tl.progress(0);
            tl.pause();
          }
        });
  }
    });
